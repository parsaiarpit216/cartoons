<!DOCTYPE html>
<html lang="en">
<head><link rel="icon" type="image/webp" href="logo.webp">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Cartoon</title>
    <style>
        :root {
            --bg: #ecca79;
            --accent: #d4a373;
            --text: #4a3728;
            --white: #ffffff;
            --muted: #8b7d6b;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .player-card {
            background: var(--white);
            padding: 30px;
            border-radius: 28px;
            box-shadow: 0 20px 50px rgba(212, 163, 115, 0.12);
            width: 90%;
            max-width: 640px;
            text-align: center;
        }

        .header-area { margin-bottom: 25px; }
        h2 { margin: 0; font-weight: 500; letter-spacing: -0.5px; }

        .video-container {
            position: relative;
            width: 100%;
            border-radius: 18px;
            overflow: hidden;
            background: #000;
            line-height: 0;
            box-shadow: inset 0 0 100px rgba(0,0,0,0.5);
        }

        video {
            width: 100%;
            height: auto;
        }

        .controls {
            margin-top: 25px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            background: var(--white);
            border: 1.5px solid #ebd9c6;
            color: var(--text);
            padding: 14px 5px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.85rem;
            transition: all 0.25s ease;
        }

        button:hover {
            border-color: var(--accent);
            background: var(--bg);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .footer-note {
            margin-top: 30px;
            font-size: 0.75rem;
            color: var(--muted);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        @media (max-width: 480px) {
            .controls { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>

    <div class="player-card">
        <div class="header-area">
            <h2>Today's Cartoon</h2>
        </div>

        <div class="video-container">
            <video id="myVideo">
                <source src="santa.mp4" type="video/mp4">
                Your browser does not support HTML5 video.
            </video>
        </div>

        <div class="controls">
            <button onclick="skip(-10)">« 10s</button>
            <button onclick="playPause()" id="playBtn">Play</button>
            <button onclick="toggleMute()" id="muteBtn">Mute</button>
            <button onclick="skip(10)">10s »</button>
        </div>

        <div class="footer-note">
            ; <span id="year"></span> Arpit Parsai © All Rights Reserved.
        </div>
    </div>

    <script>
        const video = document.getElementById("myVideo");
        const playBtn = document.getElementById("playBtn");
        const muteBtn = document.getElementById("muteBtn");
        
        // Set dynamic year
        document.getElementById("year").textContent = new Date().getFullYear();

        function playPause() {
            if (video.paused) {
                video.play();
                playBtn.innerHTML = "Pause";
            } else {
                video.pause();
                playBtn.innerHTML = "Play";
            }
        }

        function toggleMute() {
            if (video.muted) {
                video.muted = false;
                muteBtn.innerHTML = "Mute";
            } else {
                video.muted = true;
                muteBtn.innerHTML = "Unmute";
            }
        }

        function skip(value) {
            video.currentTime += value;
        }

        video.onended = () => {
            playBtn.innerHTML = "Play";
        };
    </script>
</body>
</html>
